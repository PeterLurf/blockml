<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg-gradient)"/>
  
  <!-- Neural network nodes -->
  <g stroke="#ffffff" stroke-width="3" fill="url(#node-gradient)">
    <!-- Input layer -->
    <circle cx="120" cy="180" r="20"/>
    <circle cx="120" cy="256" r="20"/>
    <circle cx="120" cy="332" r="20"/>
    
    <!-- Hidden layer 1 -->
    <circle cx="220" cy="140" r="18"/>
    <circle cx="220" cy="200" r="18"/>
    <circle cx="220" cy="260" r="18"/>
    <circle cx="220" cy="320" r="18"/>
    <circle cx="220" cy="372" r="18"/>
    
    <!-- Hidden layer 2 -->
    <circle cx="320" cy="160" r="18"/>
    <circle cx="320" cy="220" r="18"/>
    <circle cx="320" cy="280" r="18"/>
    <circle cx="320" cy="340" r="18"/>
    
    <!-- Output layer -->
    <circle cx="420" cy="220" r="20"/>
    <circle cx="420" cy="290" r="20"/>
  </g>
  
  <!-- Connections -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.6" fill="none">
    <!-- Input to hidden 1 -->
    <line x1="140" y1="180" x2="200" y2="140"/>
    <line x1="140" y1="180" x2="200" y2="200"/>
    <line x1="140" y1="180" x2="200" y2="260"/>
    
    <line x1="140" y1="256" x2="200" y2="140"/>
    <line x1="140" y1="256" x2="200" y2="200"/>
    <line x1="140" y1="256" x2="200" y2="260"/>
    <line x1="140" y1="256" x2="200" y2="320"/>
    <line x1="140" y1="256" x2="200" y2="372"/>
    
    <line x1="140" y1="332" x2="200" y2="260"/>
    <line x1="140" y1="332" x2="200" y2="320"/>
    <line x1="140" y1="332" x2="200" y2="372"/>
    
    <!-- Hidden 1 to hidden 2 -->
    <line x1="240" y1="140" x2="300" y2="160"/>
    <line x1="240" y1="200" x2="300" y2="160"/>
    <line x1="240" y1="200" x2="300" y2="220"/>
    <line x1="240" y1="260" x2="300" y2="220"/>
    <line x1="240" y1="260" x2="300" y2="280"/>
    <line x1="240" y1="320" x2="300" y2="280"/>
    <line x1="240" y1="320" x2="300" y2="340"/>
    <line x1="240" y1="372" x2="300" y2="340"/>
    
    <!-- Hidden 2 to output -->
    <line x1="340" y1="160" x2="400" y2="220"/>
    <line x1="340" y1="220" x2="400" y2="220"/>
    <line x1="340" y1="220" x2="400" y2="290"/>
    <line x1="340" y1="280" x2="400" y2="290"/>
    <line x1="340" y1="340" x2="400" y2="290"/>
  </g>
  
  <!-- Central highlight -->
  <circle cx="256" cy="256" r="6" fill="#ffffff" opacity="0.8"/>
  
  <!-- Subtle text -->
  <text x="256" y="460" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" opacity="0.9">BlockML</text>
</svg>
