<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#4338ca" stroke-width="8"/>
  
  <!-- Neural network nodes -->
  <g fill="white" stroke="white" stroke-width="4">
    <!-- Input layer -->
    <circle cx="150" cy="180" r="20"/>
    <circle cx="150" cy="256" r="20"/>
    <circle cx="150" cy="332" r="20"/>
    
    <!-- Hidden layer -->
    <circle cx="256" cy="150" r="18"/>
    <circle cx="256" cy="220" r="18"/>
    <circle cx="256" cy="290" r="18"/>
    <circle cx="256" cy="360" r="18"/>
    
    <!-- Output layer -->
    <circle cx="362" cy="220" r="20"/>
    <circle cx="362" cy="290" r="20"/>
  </g>
  
  <!-- Connections -->
  <g stroke="white" stroke-width="3" fill="none" opacity="0.8">
    <!-- Input to hidden -->
    <line x1="170" y1="180" x2="238" y2="150"/>
    <line x1="170" y1="180" x2="238" y2="220"/>
    <line x1="170" y1="180" x2="238" y2="290"/>
    
    <line x1="170" y1="256" x2="238" y2="150"/>
    <line x1="170" y1="256" x2="238" y2="220"/>
    <line x1="170" y1="256" x2="238" y2="290"/>
    <line x1="170" y1="256" x2="238" y2="360"/>
    
    <line x1="170" y1="332" x2="238" y2="220"/>
    <line x1="170" y1="332" x2="238" y2="290"/>
    <line x1="170" y1="332" x2="238" y2="360"/>
    
    <!-- Hidden to output -->
    <line x1="274" y1="150" x2="342" y2="220"/>
    <line x1="274" y1="220" x2="342" y2="220"/>
    <line x1="274" y1="220" x2="342" y2="290"/>
    <line x1="274" y1="290" x2="342" y2="220"/>
    <line x1="274" y1="290" x2="342" y2="290"/>
    <line x1="274" y1="360" x2="342" y2="290"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">BlockML</text>
</svg>
